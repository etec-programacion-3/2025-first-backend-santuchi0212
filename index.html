<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-container > * {
            flex: 1;
            min-width: 200px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .book-info {
            color: #666;
            margin-bottom: 5px;
        }

        .book-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 10px 0;
        }

        .status-disponible {
            background: #d4edda;
            color: #155724;
        }

        .status-prestado {
            background: #f8d7da;
            color: #721c24;
        }

        .book-actions {
            margin-top: 15px;
        }

        .book-actions button {
            font-size: 14px;
            padding: 8px 15px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Sistema de Gesti√≥n de Biblioteca</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('libros')">Ver Libros</button>
            <button class="tab" onclick="showTab('agregar')">Agregar Libro</button>
            <button class="tab" onclick="showTab('buscar')">Buscar Libros</button>
        </div>

        <div id="alerts"></div>

        <!-- Tab: Ver Libros -->
        <div id="libros" class="tab-content active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Lista de Libros</h2>
                <button onclick="loadBooks()">üîÑ Actualizar</button>
            </div>
            
            <div class="loading" id="loading-books">
                <div class="spinner"></div>
                <p>Cargando libros...</p>
            </div>
            
            <div id="books-container" class="books-grid"></div>
        </div>

        <!-- Tab: Agregar Libro -->
        <div id="agregar" class="tab-content">
            <h2>Agregar Nuevo Libro</h2>
            <form id="add-book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="titulo">T√≠tulo *</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor *</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN *</label>
                        <input type="text" id="isbn" name="isbn" required placeholder="Ej: 9781234567890">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categor√≠a *</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="Ficci√≥n">Ficci√≥n</option>
                            <option value="No Ficci√≥n">No Ficci√≥n</option>
                            <option value="Ciencia">Ciencia</option>
                            <option value="Historia">Historia</option>
                            <option value="Biograf√≠a">Biograf√≠a</option>
                            <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                            <option value="Arte">Arte</option>
                            <option value="Educaci√≥n">Educaci√≥n</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="disponible">Disponible</option>
                        <option value="prestado">Prestado</option>
                    </select>
                </div>
                
                <button type="submit">üìñ Agregar Libro</button>
            </form>
        </div>

        <!-- Tab: Buscar Libros -->
        <div id="buscar" class="tab-content">
            <h2>Buscar Libros</h2>
            <div class="search-container">
                <div class="form-group">
                    <label for="search-titulo">Buscar por t√≠tulo</label>
                    <input type="text" id="search-titulo" placeholder="Ingrese t√≠tulo del libro">
                </div>
                <div class="form-group">
                    <label for="search-categoria">Filtrar por categor√≠a</label>
                    <select id="search-categoria">
                        <option value="">Todas las categor√≠as</option>
                        <option value="Ficci√≥n">Ficci√≥n</option>
                        <option value="No Ficci√≥n">No Ficci√≥n</option>
                        <option value="Ciencia">Ciencia</option>
                        <option value="Historia">Historia</option>
                        <option value="Biograf√≠a">Biograf√≠a</option>
                        <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                        <option value="Arte">Arte</option>
                        <option value="Educaci√≥n">Educaci√≥n</option>
                    </select>
                </div>
                <div style="display: flex; align-items: end;">
                    <button onclick="searchBooks()">üîç Buscar</button>
                    <button onclick="clearSearch()" style="background: #6c757d;">üóëÔ∏è Limpiar</button>
                </div>
            </div>
            
            <div class="loading" id="loading-search">
                <div class="spinner"></div>
                <p>Buscando libros...</p>
            </div>
            
            <div id="search-results" class="books-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        // Funci√≥n para mostrar pesta√±as
        function showTab(tabName) {
            // Ocultar todas las pesta√±as
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar pesta√±a seleccionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Cargar libros si se selecciona la pesta√±a de libros
            if (tabName === 'libros') {
                loadBooks();
            }
        }

        // Funci√≥n para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Funci√≥n para cargar todos los libros
        async function loadBooks() {
            const container = document.getElementById('books-container');
            const loading = document.getElementById('loading-books');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/libros`);
                if (!response.ok) throw new Error('Error al cargar libros');
                
                const books = await response.json();
                displayBooks(books, container);
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: #721c24;">Error al cargar los libros. Aseg√∫rate de que el servidor est√© ejecut√°ndose.</p>';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Funci√≥n para mostrar libros
        function displayBooks(books, container) {
            if (books.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">No se encontraron libros.</p>';
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-title">${book.titulo}</div>
                    <div class="book-info"><strong>Autor:</strong> ${book.autor}</div>
                    <div class="book-info"><strong>ISBN:</strong> ${book.isbn}</div>
                    <div class="book-info"><strong>Categor√≠a:</strong> ${book.categoria}</div>
                    <div class="book-status status-${book.estado}">${book.estado.toUpperCase()}</div>
                    <div class="book-info"><strong>Creado:</strong> ${new Date(book.fecha_creacion).toLocaleDateString('es-ES')}</div>
                    <div class="book-actions">
                        <button onclick="editBook(${book.id})" style="background: #ffc107; color: #212529;">‚úèÔ∏è Editar</button>
                        <button onclick="deleteBook(${book.id})" class="btn-danger">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        // Funci√≥n para agregar libro
        document.getElementById('add-book-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const bookData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_URL}/libros`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Libro agregado exitosamente');
                    e.target.reset();
                } else {
                    showAlert(result.error || 'Error al agregar libro', 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n. Verifica que el servidor est√© ejecut√°ndose.', 'error');
                console.error('Error:', error);
            }
        });

        // Funci√≥n para buscar libros
        async function searchBooks() {
            const titulo = document.getElementById('search-titulo').value;
            const categoria = document.getElementById('search-categoria').value;
            const container = document.getElementById('search-results');
            const loading = document.getElementById('loading-search');
            
            if (!titulo && !categoria) {
                showAlert('Ingrese al menos un criterio de b√∫squeda', 'error');
                return;
            }

            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const params = new URLSearchParams();
                if (titulo) params.append('titulo', titulo);
                if (categoria) params.append('categoria', categoria);

                const response = await fetch(`${API_URL}/libros/buscar?${params}`);
                if (!response.ok) throw new Error('Error en la b√∫squeda');
                
                const books = await response.json();
                displayBooks(books, container);
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: #721c24;">Error en la b√∫squeda.</p>';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Funci√≥n para limpiar b√∫squeda
        function clearSearch() {
            document.getElementById('search-titulo').value = '';
            document.getElementById('search-categoria').value = '';
            document.getElementById('search-results').innerHTML = '';
        }

        // Funci√≥n para eliminar libro
        async function deleteBook(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este libro?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/libros/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Libro eliminado exitosamente');
                    loadBooks();
                } else {
                    showAlert('Error al eliminar libro', 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n', 'error');
                console.error('Error:', error);
            }
        }

        // Funci√≥n para editar libro (simplificada)
        async function editBook(id) {
            const newTitle = prompt('Nuevo t√≠tulo:');
            if (!newTitle) return;

            try {
                const response = await fetch(`${API_URL}/libros/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ titulo: newTitle })
                });

                if (response.ok) {
                    showAlert('Libro actualizado exitosamente');
                    loadBooks();
                } else {
                    showAlert('Error al actualizar libro', 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n', 'error');
                console.error('Error:', error);
            }
        }

        // Cargar libros al inicio
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks();
        });

        // B√∫squeda en tiempo real
        document.getElementById('search-titulo').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });
    </script>
</body>
</html>
